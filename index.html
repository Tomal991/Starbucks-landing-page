<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Starbucks Landing Page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="logo.png" class="logo" alt="logo" /></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Order</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>It's not just coffee <br />It's <span>Starbucks</span></h2>
          <p>
            More than just great coffee. Explore the menu, sign up for
            StarbucksÂ® Rewards, manage your gift card and more.
          </p>
          <a href="#">Learn more</a>
        </div>
        <div class="imgBox">
          <img src="img1.png" class="starbucks" alt="" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="thumb1.png"
            alt=""
            onclick="imgSlider('img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="thumb2.png"
            alt=""
            onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="thumb3.png"
            alt=""
            onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
